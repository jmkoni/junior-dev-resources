<!DOCTYPE html>
<html lang="en-us">
  <script src="https://www.w3schools.com/lib/w3data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <head>
    <div id='header'></div>
  </head>
  <body>
    <div id='navbar-layout'></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="jumbotron">
            <h1>Contact Us</h1>
            <p>let us know if you have any questions, comments, or suggestions</p>
          </div>
          <form id='contact-form' action="//flipmail.co/api/qyjgvJIaRs9Mp6skzEfu" method="post">
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Name</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p class="text-muted">
                    <strong>*</strong> These fields are required.
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr>
      <footer class="site-footer">
        <p>&copy; 2016 Jennifer Konikowski</p>
        <p>Built by <a href="https://github.com/jmkoni" class="user-mention">@jmkoni</a> and <a href="https://github.com/katelane" class="user-mention">@katelane</a></p>
      </footer>
    </div>
  </body>
  <script>
    $(document).ready( function () {
      $("#contact-link").addClass("active");
      $("#header").load("layouts/header.html");
      $("#navbar-layout").load("layouts/main_navbar.html");
    }
    w3IncludeHTML();
  </script>
</html>
